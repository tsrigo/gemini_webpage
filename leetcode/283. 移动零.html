<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式“移动零”算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .array-element, .pointer {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .explanation-text {
            transition: opacity 0.3s ease-in-out;
        }
        .highlight-write {
            animation: pulse-green 1s;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">移动零 (Move Zeroes)</h1>
            <p class="mt-2 text-lg text-gray-600">一个将所有 0 移动到数组末尾的算法可视化。</p>
        </div>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="custom-input" class="block text-sm font-medium text-gray-700 mb-2">输入自定义数据 (用逗号分隔):</label>
            <div class="flex flex-col sm:flex-row sm:space-x-2">
                <input type="text" id="custom-input" class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2 sm:mb-0" placeholder="例如: 8, 0, 2, 0, 5">
                <button id="load-btn" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-transform transform hover:scale-105">载入数据</button>
            </div>
            <p id="input-error" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <!-- Visualization Container -->
        <div class="bg-gray-100 rounded-xl p-6 md:p-8 mb-6 min-h-[250px] md:min-h-[280px] flex flex-col justify-center">
            <!-- Array Display -->
            <div id="array-container" class="flex justify-center items-end space-x-2 md:space-x-4 mb-4" style="height: 80px;">
                <!-- Elements will be generated by JS -->
            </div>
            <!-- Pointers Display -->
            <div id="pointers-container" class="relative w-full" style="height: 80px;">
                <!-- Pointers will be generated by JS -->
            </div>
        </div>

        <!-- Explanation Panel -->
        <div id="explanation-panel" class="bg-blue-50 border-l-4 border-blue-400 rounded-r-lg p-4 mb-6 min-h-[80px]">
            <h3 class="font-semibold text-blue-800">当前状态</h3>
            <p id="explanation-text" class="text-blue-700 mt-1">载入数据或直接点击“开始”来启动算法。</p>
        </div>

        <!-- Controls -->
        <div id="controls" class="flex flex-col sm:flex-row justify-center items-center space-y-3 sm:space-y-0 sm:space-x-4">
            <button id="start-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                开始
            </button>
            <button id="next-btn" class="w-full sm:w-auto bg-gray-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 transition-transform transform hover:scale-105 hidden">
                下一步
            </button>
            <button id="reset-btn" class="w-full sm:w-auto bg-gray-200 text-gray-700 font-semibold py-3 px-8 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition">
                重置
            </button>
        </div>
        
    </div>

    <script>
        // --- DOM Elements ---
        const arrayContainer = document.getElementById('array-container');
        const pointersContainer = document.getElementById('pointers-container');
        const explanationText = document.getElementById('explanation-text');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const customInput = document.getElementById('custom-input');
        const loadBtn = document.getElementById('load-btn');
        const inputError = document.getElementById('input-error');

        // --- State ---
        let state = {};
        const DEFAULT_ARRAY = [0, 1, 0, 3, 12];

        const createState = (numsArray) => ({
            nums: [...numsArray],
            originalNums: [...numsArray],
            writePointer: 0,
            readPointer: 0,
            phase: 'idle', // idle, running, filling_zeros, done
            lastWrittenIndex: -1,
        });

        // --- Core Logic ---
        function initialize(numsArray = state.originalNums || DEFAULT_ARRAY) {
            state = createState(numsArray);
            customInput.value = state.originalNums.join(', ');
            inputError.classList.add('hidden');
            startBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            updateUI();
        }

        function handleStart() {
            if (state.phase === 'idle') {
                state.phase = 'running';
                startBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                updateUI();
            }
        }

        function handleNextStep() {
            if (state.phase === 'done') return;

            // --- State Transition Logic ---
            state.lastWrittenIndex = -1; // Reset highlight

            if (state.phase === 'running') {
                if (state.readPointer < state.nums.length) {
                    const currentValue = state.originalNums[state.readPointer];
                    if (currentValue !== 0) {
                        state.lastWrittenIndex = state.writePointer;
                        state.nums[state.writePointer] = currentValue;
                        state.writePointer++;
                    }
                    state.readPointer++;
                }
                
                if (state.readPointer >= state.nums.length) {
                    state.phase = 'filling_zeros';
                }
            } else if (state.phase === 'filling_zeros') {
                if (state.writePointer < state.nums.length) {
                    state.lastWrittenIndex = state.writePointer;
                    state.nums[state.writePointer] = 0;
                    state.writePointer++;
                }
            }
            
            if (state.phase === 'filling_zeros' && state.writePointer >= state.nums.length) {
                state.phase = 'done';
            }

            // --- Update UI based on the NEW state ---
            updateUI();
        }

        function handleLoad() {
            const rawInput = customInput.value;
            if (!rawInput.trim()) {
                inputError.textContent = '输入不能为空。';
                inputError.classList.remove('hidden');
                return;
            }
            const parsedNums = rawInput.split(',').map(s => s.trim()).filter(s => s !== '').map(Number);
            if (parsedNums.some(isNaN)) {
                inputError.textContent = '请输入有效的、用逗号分隔的数字。';
                inputError.classList.remove('hidden');
                return;
            }
            if (parsedNums.length === 0) {
                inputError.textContent = '请输入至少一个数字。';
                inputError.classList.remove('hidden');
                return;
            }
            initialize(parsedNums);
        }

        // --- UI Update Functions ---
        function updateUI() {
            renderVisuals();
            updateExplanation();
        }

        function updateExplanation() {
            let explanation = '';
            switch (state.phase) {
                case 'idle':
                    explanation = '载入数据或直接点击“开始”来启动算法。';
                    break;
                case 'running':
                    const nextValue = state.originalNums[state.readPointer];
                    explanation = `探路器(r)在索引 ${state.readPointer}，清雪车(w)在索引 ${state.writePointer}。即将检查的值是 ${nextValue}。`;
                    if (nextValue !== 0) {
                        explanation += ` 因为它非零，将被写入到索引 ${state.writePointer}。`;
                    } else {
                        explanation += ` 因为它是零，清雪车(w)将保持不动。`;
                    }
                    break;
                case 'filling_zeros':
                    explanation = `扫描完成。即将从索引 ${state.writePointer} 开始，用 0 填充数组的剩余部分。`;
                    break;
                case 'done':
                    explanation = `算法完成！所有非零元素都已移动到数组前方。`;
                    nextBtn.disabled = true;
                    nextBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                    break;
            }
            explanationText.textContent = explanation;
        }

        function renderVisuals() {
            // Render Array
            arrayContainer.innerHTML = '';
            state.nums.forEach((num, index) => {
                const element = document.createElement('div');
                element.className = 'array-element w-16 h-16 md:w-20 md:h-20 flex items-center justify-center text-2xl font-bold rounded-lg shadow-inner';
                element.textContent = num;
                if (num === 0) {
                    element.classList.add('bg-gray-200', 'text-gray-500');
                } else {
                    element.classList.add('bg-green-500', 'text-white');
                }
                if (index === state.lastWrittenIndex) {
                    element.classList.add('highlight-write');
                }
                arrayContainer.appendChild(element);
            });

            // Render Pointers
            pointersContainer.innerHTML = '';
            if (state.phase === 'done' || state.phase === 'idle') return;

            const writePointerEl = createPointer('w', '清雪车', 'bg-blue-500', state.writePointer);
            pointersContainer.appendChild(writePointerEl);

            if (state.phase === 'running') {
                const readPointerEl = createPointer('r', '探路器', 'bg-red-500', state.readPointer);
                if (state.writePointer === state.readPointer) {
                    readPointerEl.style.top = '40px';
                }
                pointersContainer.appendChild(readPointerEl);
            }
        }

        function createPointer(label, title, color, index) {
            const pointer = document.createElement('div');
            pointer.className = 'pointer absolute flex flex-col items-center';
            pointer.style.top = '0px';
            pointer.innerHTML = `
                <span class="text-sm font-semibold">${title}</span>
                <span class="font-mono text-xl font-bold ${color.replace('bg-', 'text-')}">${label}</span>
                <div class="w-0 h-0 border-l-8 border-l-transparent border-r-8 border-r-transparent border-t-8 ${color.replace('bg-', 'border-t-')}"></div>
            `;

            const targetElement = arrayContainer.children[index];
            const containerRect = pointersContainer.getBoundingClientRect();
            let leftPosition;

            if (targetElement) {
                const targetRect = targetElement.getBoundingClientRect();
                leftPosition = targetRect.left - containerRect.left + (targetRect.width / 2);
            } else {
                const lastElement = arrayContainer.lastElementChild;
                if (lastElement) {
                    const targetRect = lastElement.getBoundingClientRect();
                    leftPosition = targetRect.right - containerRect.left + 20;
                } else {
                    leftPosition = pointersContainer.offsetWidth / 2;
                }
            }
            
            pointer.style.left = `${leftPosition}px`;
            pointer.style.transform = 'translateX(-50%)';
            return pointer;
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', handleStart);
        nextBtn.addEventListener('click', handleNextStep);
        resetBtn.addEventListener('click', () => initialize());
        loadBtn.addEventListener('click', handleLoad);
        customInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLoad();
        });
        window.addEventListener('resize', updateUI);

        // --- Initial Load ---
        initialize();
    </script>
</body>
</html>
